<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>task13----IFE JavaScript Task 01</title>
	<style type="text/css">
	* {
		margin: 0px;
		padding: 0px;
	}
	body {

		margin: 0 auto;
		text-align: center;
		padding-top: 100px;
	}
	</style>
</head>
<body>
	<label>请输入北京今天空气质量：<input id="aqi-input" type="text" /></label>
	<button id="button">确认填写</button>
	<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>




	<script type="text/javascript">
		window.onload = function () {
			var btn = document.getElementById("button");
			btn.onclick = function() {
				var val = document.getElementById("aqi-input").value;
				if (val==null|| val=="") {
					alert("sorry,input content not null");
				}else{
					document.getElementById("aqi-display").innerHTML = val;
				}
				
			}
		}
	</script>
</body>
</html>
